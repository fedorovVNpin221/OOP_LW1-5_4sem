<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #0a58ca">
<form action="StudentServlet" method="get">
    <div style="margin-left: 44%;margin-top: 20px;">
        <button type="submit" value="Submit" class="btn btn-primary" style="background-color: #25cff2; border: 2px solid #1a1d20;">Посмотреть таблицы</button>
    </div>
</form>
<div>
    <h4 class="input-group mb-3" style="width: 20rem; margin: auto; margin-top: 150px;">Заполните анкету студента</h4>
    <form action="StudentServlet" method="post">
        <div class="input-group mb-3" style="width: 20rem; margin: auto; margin-top: 20px;">
            <span class="input-group-text" id="inputGroup-sizing-default1" style="background-color: #9eeaf9; border: 2px solid #1a1d20;width: 100px; text-align: center;">Имя</span>
            <input type="text" id="name" name="name" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style=" background-color: #9eeaf9; border: 2px solid #1a1d20">
        </div>
        <div class="input-group mb-3" style="width: 20rem; margin: auto; margin-top: 20px;">
            <span class="input-group-text" id="inputGroup-sizing-default2" style="background-color: #9eeaf9; border: 2px solid #1a1d20;width: 100px; text-align: center;">Фамилия</span>
            <input type="text" id="lastname" name="lastname" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style=" background-color: #9eeaf9; border: 2px solid #1a1d20">
        </div>
        <div class="input-group mb-3" style="width: 20rem; margin: auto; margin-top: 20px;">
            <span class="input-group-text" id="inputGroup-sizing-default3" style="background-color: #9eeaf9; border: 2px solid #1a1d20;width: 100px; text-align: center;">Возраст</span>
            <input type="number" id="age" name="age" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style=" background-color: #9eeaf9; border: 2px solid #1a1d20">
        </div>
        <div class="input-group mb-3" style="width: 20rem; margin: auto; margin-top: 20px;">
            <span class="input-group-text" id="inputGroup-sizing-default4" style="background-color: #9eeaf9; border: 2px solid #1a1d20;width: 100px; text-align: center;">Группа</span>
            <input type="text" id="group" name="group" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style=" background-color: #9eeaf9; border: 2px solid #1a1d20">
        </div>
        <div class="input-group mb-3" style="width: 20rem; margin: auto; margin-top: 20px;">
            <span class="input-group-text" id="inputGroup-sizing-default5" style="background-color: #9eeaf9; border: 2px solid #1a1d20;width: 100px; text-align: center;">Телефон</span>
            <input type="text" id="telephone_number" name ="telephone_number" required class ="form-control" aria-label ="Sizing example input "aria-describedby ="inputGroup-sizing-default "style =" background-color :#9eeaf9 ; border :2px solid #1a1d20 ">
        </div >
        <div style ="margin-left :47% ;margin-top :20px ;">
            <button type ="submit" value ="Submit "class ="btn btn-primary "style ="background-color :#25cff2 ;border :2px solid #1a1d20 ">Отправить</button >
        </div>

    </form >
</div >
<script src ="js/bootstrap.bundle.min.js "></script >
</body >
</html >
